<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-II</title>
    <link rel="stylesheet" href="calc2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="shell">
        <div class="screen">
            <input type="text" id="output" disabled> 
        </div>

        <div class="numb-grid">

            <!-- Pirma skaiciu eile -->
            <button class="calc-btn" value="7">7</button>
            <button class="calc-btn" value="8">8</button>
            <button class="calc-btn" value="9">9</button>
            <button class="calc-btn" value="/">รท</button>

            <!-- Antra skaiciu eile -->
            <button class="calc-btn" value="4">4</button>
            <button class="calc-btn" value="5">5</button>
            <button class="calc-btn" value="6">6</button>
            <button class="calc-btn" value="*">x</button>

            <!-- Trecia skaiciu eile -->
            <button class="calc-btn" value="1">1</button>
            <button class="calc-btn" value="2">2</button>
            <button class="calc-btn" value="3">3</button>
            <button class="calc-btn" value="-">-</button>

            <!-- Ketvirta skaiciu eile  -->
            <button class="calc-btn" value="0">0</button>
            <button class="calc-btn" value=".">.</button>
            <button class="calc-btn" value="+">+</button>
            <button class="eql" value="=" id="btn-result">=</button>

        </div>
        <button class="clear-all" value="C" id="c-btn">Clear All</button>
    </div>
    <script type="text/javascript" src="calc2.js"></script>
</body>
</html>
